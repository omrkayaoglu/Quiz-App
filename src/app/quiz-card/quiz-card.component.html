<div class="card" *ngIf="questionData.length > 0 && !showScore">
  <div class="card-body">
    <h5 class="card-title">{{ questionData[currentQuestion].id }}. {{ questionData[currentQuestion].question }}</h5>
    <div class="form-check" *ngFor="let option of questionData[currentQuestion].options">
      <input class="form-check-input" type="radio" name="option" (change)="checkAnswer(option)">
      <label class="form-check-label">
        {{ option.choice }}
      </label>
    </div>
    <div class="buttons">
      <button *ngIf="questionData[currentQuestion].id > 1" class="btn btn-primary btn-previous" (click)="previousQuestion()">Önceki Soru</button>
      <button class="btn btn-primary btn-next" (click)="nextQuestion()">Sonraki Soru</button>
    </div>
  </div>
</div>

<div class="show-score" *ngIf="showScore">
  <p class="card-title">Doğru Cevap Sayısı: {{ correctAnswers }} / {{ questionData.length }}</p>
  <button class="btn btn-primary" (click)="restartQuiz()">Tekrar Çöz</button>
</div>
